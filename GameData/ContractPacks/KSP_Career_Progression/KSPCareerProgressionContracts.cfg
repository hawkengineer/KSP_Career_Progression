CONTRACT_GROUP
{
	name = KSP_Career_Progression
	displayName = Kerbal Air and Space Program
	agent = Kerbal Space Program
	minVersion = 1.15.0
	maxSimultaneous = 0
	maxCompletions = 0
	tip = Exploring the world of Kerbal Space Program
	
	// Disable some of the stock contracts
	// TBD - will complete section once base set of contracts are created
	//
	
	// Define System PLanets and Moons
	//
	// This section will identify planets based on the detected planet pack installed.  This is needed so that planet packs that have more than one solar system, the contract system works properly.
	//
	//
	// This section identifies the planets within the Beyond Home Planet Pack, developed by Gameslinx
	//
	//
	DATA:NEEDS[BeyondHome]
	{
		type = List<CelestialBody>
		requiredValue = True
		//
		homeSuns = [Destiny, Fate]
		homeSystemPlanets = [Fury, Hydrus, Rhode, Scaythe, Gateway, Rock, Vasto]
		innerPlanets = [Fury, Hydrus]
		outerPlanets = [Scaythe, Gateway, Rock, Vasto]
		//
		solarSystemSuns = Homeworld().Parent().Children().Exclude( [@homeSystemPlanets] )
		//
		//
	}
	//
	// This section identifies the planets within the JNSQ Planet Pask, developed by Galileo and team
	//
	DATA:NEEDS[JNSQ]
	{
		type = List<CelestialBody>
		requiredValue = True
		//
		homeSuns = [Sun]
		homeSystemPlanets = [Moho, Eve, Kerbin, Duna, Edna, Dres, Jool, Lindor, Eeloo, Hamek, Nara]
		innerPlanets = [Moho, Eve]
		outerPlanets = [Duna, Edna, Dres, Jool, Lindor, Eeloo, Hamek, Nara]
		//
		solarSystemSuns = Homeworld().Parent().Children().Exclude( [@homeSystemPlanets] )
		//
		//
	}
	DATA:NEEDS[!JNSQ || !BeyondHome]
	{
		type = List<CelestialBody>
		requiredValue = True
		//
		homeSuns = [Sun]
		homeSystemPlanets = [Moho, Eve, Kerbin, Duna, Edna, Dres, Jool, Lindor, Eeloo, Hamek, Nara]
		innerPlanets = [Moho, Eve]
		outerPlanets = [Duna, Edna, Dres, Jool, Lindor, Eeloo, Hamek, Nara]
		//
		solarSystemSuns = Homeworld().Parent().Children().Exclude( [@homeSystemPlanets] )
		//
		//
	}

}		