// *************************** Crew Moon Orbit and Return
// 
// Launch and keep the Kerbals in Space for the required durations
//

CONTRACT_TYPE
{
	name 			= CrewLunarOrbit
	sortKey 		= 200
	group 			= KerbalExplorationDivision
	title			= #KED_CrewLunarOrbit_Title
	genericTitle 	= 
	topic			= Exploration
	notes			= #KED_CrewLunarOrbit_Notes
	synopsis 		= #KED_CrewLunarOrbit_Synopsis
	cancellable		= false
	declinable 		= false
	autoAccept		= false
	minExpiry		= 0
	maxExpiry		= 0
	//deadline		= 90
	maxCompletions 	= 0
	maxSimultaneous = 1
	targetBody		= HomeWorld()
	
	description 		= #KED_CrewLunarOrbit_Desc
	genericDescription 	= #KED_CrewLunarOrbit_Generic
	completedMessage	= #KED_CrewLunarOrbit_Complete
	
	// Contract Rewards
	//
	rewardScience		= @KSP_Career_Progression:rewardScience * 0.1				// Science Reward
	rewardReputation	= @KSP_Career_Progression:rewardRep * 0.2					// Reputation Increase
	rewardFunds			= @KSP_Career_Progression:baseComp * 0.8 + @/bonus			// Funds
	advanceFunds		= @KSP_Career_Progression:baseAdv * 0.5						// Adv Funds 
	failureReputation 	= @rewardReputation * 0.7									// Reputation
	failureFunds		= @rewardFunds * 1 											// Failure Funds
	
	// Contract Significance
	//
	//     Trivial
    //     Significant
    //     Exceptional
	//
	prestige = Trivial
	
	// ================================================================================================================
	//
	// ----------------------------------------------------------------------------------------------------------------
	// DATA Contract Configuration
	//
 	DATA_EXPAND
	{
		type 		= CelestialBody
		targetBody1	= @KSP_Career_Progression:homeMoons
	}
	DATA
	{
		type				= CelestialBody
		requiredValue		= true
		targetBodyValid1	= @/targetBody1
	}	

	DATA
	{
		type = double
		SpaceThreshold	= @/targetBody.SpaceAltitudeThreshold()
		AtmLimit = @/targetBody.AtmosphereAltitude()
		minPe = (@SpaceThreshold - @AtmLimit) / 2
		minAp = @SpaceThreshold * 1.1
		minApKM	= @/minAp / 1000
		minPeKM	= @/minPe / 1000
		
	}


	// -----------------------------------------------------------------------------------------------------------------------
	// Contract Requirements
	//
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = CrewOrbit
		title = Complete @contractType Contract
	}
    REQUIREMENT
    {
        type = Expression
        title = Crewed Duration

        expression = @/currentIndex < @/crewedDurations.Count()
    }

	// -----------------------------------------------------------------------------------------------------------------------
	//  Contract Parameters
	//
    PARAMETER
    {
        name = CrewDuration
        type = VesselParameterGroup
        title = Stay in space for @/targetDuration
		define = CrewDuration
        
        PARAMETER
        {
            name = durationInSpace
            type = All
            title = Stay in space for @/targetDuration
            
            disableOnStateChange = False
            
            PARAMETER
            {
                name = ReachState
                type = ReachState
                situation = ORBITING
                disableOnStateChange = False
            }
            PARAMETER
            {
                name = HasCrew
                type = HasCrew
                minCrew = 1
                disableOnStateChange = False
            }
            PARAMETER
            {
                name = Duration
                type = Duration
                duration = @/targetDuration
            }
        }
    }
	PARAMETER
	{
		name = KerbalDeaths
		type = KerbalDeaths
		vessel = CrewDuration
	}	



	// -----------------------------------------------------------------------------------------------------------------------
	//  Contract Behaviors
	//
    BEHAVIOUR
    {
        name = IncrementIndex
        type = Expression

        CONTRACT_COMPLETED_SUCCESS
        {
            DurationIndex = DurationIndex + 1
			CrewInSpaceDay = CrewInSpaceDay + crewedDurationsNum
        }
    }	
}

